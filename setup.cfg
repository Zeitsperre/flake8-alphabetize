
# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = alphabetize/_version.py
versionfile_build = alphabetize/_version.py
tag_prefix =
parentdir_prefix = alphabetize-

[tox:tox]

[testenv]
deps =
  flake8
  black
  pytest
  pytest-mock
commands =
  flake8 --ignore E203,W503 --max-line-length 88 alphabetize test/unit versioneer.py setup.py
  black --check .
  python setup.py check
  python -m pytest -x -v test

